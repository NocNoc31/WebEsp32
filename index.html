<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Lớn Cảm Biến</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h2>Eyes Protect System</h2>
    </header>

    <p class="time_error">Time Error: <span id="time_error">0</span> seconds</p>

    <div class="open_window">
        <button id="open_window_btn">SET DISTANCE OF EYES</button>     
    </div>

    

    <div class="container">
        <div class="input-group">
            <label for="set_time">THỜI GIAN NGHỈ :</label>
            <!-- <input type="text" id="set_time"> -->
            <input type="text" id="set_time" placeholder="5">
            <button id="set_time_btn">OK</button>
        </div>

        <div class="input-group">
            <label for="set_distance">KHOẢNG CÁCH MẮT (MM):</label>
            <!-- <input type="text" id="set_distance"> -->
            <input type="text" id="set_distance" placeholder="280">
            <button id="set_distance_btn">OK</button>
        </div>

        <h2 id="output">Monitor</h2>

        <div class="input-group">
            <label for="distance_now">KHOẢNG CÁCH HIỆN TẠI:</label>
            <output id="distance_now">0</output>
        </div>

        <div class="input-group">
            <label for="so_lan_nhac">SỐ LẦN NHẮC:</label>
            <output id="so_lan_nhac">0</output>
        </div>

        <div id="chartContainer">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <!-- Modal for Success Message -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
    <!-- Import Firebase App -->

</body>
</html>
